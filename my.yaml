proxy-providers:
  闪电:
    type: http
    url: https://converter.yzzzf.xyz/api/convert?url=https%3A%2F%2Finstall.sdconfig.pro%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3DYLPPD7SrJtSSeMvN&target=clash
    interval: 900
    path: ./sub.websubscribe.net.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204


proxy-groups:
- name: 🛠️ 手动选择
  type: select
  use:
  - 闪电

- name: 🔀 自动选择[gstatic]
  type: url-test
  use:
  - 闪电
  url: 'http://www.gstatic.com/generate_204'
  interval: 300

- name: 🔀 自动选择[google]
  type: url-test
  use:
  - 闪电
  url: 'http://www.google.com/'
  interval: 300

- name: ✈️ PROXY
  type: select
  proxies:
  - DIRECT
  - REJECT
  - 🛠️ 手动选择
  - 🔀 自动选择[gstatic]
  - 🔀 自动选择[google]

- name: 🎮STEAM
  type: select
  proxies:
  - DIRECT
  - ✈️ PROXY

- name: 💻Microsoft
  type: select
  proxies:
  - DIRECT
  - ✈️ PROXY

rules:
  - PROCESS-NAME,OneDrive.exe,💻Microsoft
  - DOMAIN-SUFFIX,live.com,💻Microsoft
  - DOMAIN-SUFFIX,sharepoint.com,💻Microsoft
  - DOMAIN-SUFFIX,sharepoint.cn,💻Microsoft
  - DOMAIN-SUFFIX,windows.com,💻Microsoft
  - DOMAIN-SUFFIX,office.com,💻Microsoft
  - DOMAIN-SUFFIX,office365.com,💻Microsoft
  - DOMAIN-SUFFIX,bing.com,💻Microsoft
  - DOMAIN-SUFFIX,microsoft.com,💻Microsoft
  - DOMAIN-SUFFIX,msn.com,💻Microsoft

  - DOMAIN-SUFFIX,deepl.com,DIRECT
  - DOMAIN-SUFFIX,yzzzf.xyz,✈️ PROXY
  - DOMAIN-SUFFIX,illinois.edu,DIRECT

  - DOMAIN-SUFFIX,wikidemia.org,✈️ PROXY

  - DOMAIN-SUFFIX,apple.com,DIRECT
  - DOMAIN-SUFFIX,google.cn,DIRECT

  - PROCESS-NAME,steam.exe,🎮STEAM
  - PROCESS-NAME,steamwebhelper.exe,🎮STEAM
  
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,google,✈️ PROXY
  - RULE-SET,proxy,✈️ PROXY
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,telegramcidr,✈️ PROXY
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
